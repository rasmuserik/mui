<script src="http://code.jquery.com/jquery-1.6.min.js"></script>
<script>
    x = 0;

function fibcallback() {
    var a = 1, b = 1, j = 0;
    return function fib(append) {
        var i, t;
        setTimeout(function() {
        for(i=0;i<10;++i) {
            ++j;
            var elem = document.createElement("div");
            elem.innerHTML = j + ": " + a;
            append(elem);
            t = a + b;
            a = b; b = t;
        }
        more(fib);}, 1000);
    }
}

function more(fn) {
    var morecontainer = document.getElementById("morecontainer");
    var moreelement = document.createElement("div");
    moreelement.className = "more";
    moreelement.id = "more";
    moreelement.innerHTML = "more...";
    $(moreelement).bind("click", update);

    morecontainer.appendChild(moreelement);
    function update() {
        $(document).unbind("scroll", onScreen);
        $("#more").html("loading...");
        fn(
            function(elem) {
                $("#more") && $("#more").remove();
                $("#morecontainer").append(elem);
            }
        );
    }
    function onScreen() {
        if($("#more").offset().top < window.innerHeight+window.pageYOffset) {
            update();
        } 
    }
    $(document).bind("scroll", onScreen);
    onScreen();
}

function hitlist() {
};

function main() {
    //document.write("foo");
    more(fibcallback());
}

</script>
</head>
<body onload="main()">
<div id="morecontainer">
</div>
</body>
