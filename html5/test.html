<!DOCTYPE html> 
<html> 
<head> 
	<title>Mobile User Interface Test</title> 
    <script>
    function muiCallback(mui, ctx) {
        mui.showPage(["page", 
            ["text", "hello world"], 
            ["inputarea", {"name": "blah"}], 
            ["choice", {"name": "foo", "label": "ffkkfk"},
                ["option", {"value": "1"}, "a"],
                ["option", {"value": "2"}, "b"],
            ], 
            ["button", {"id":"blah"}, "press me"]
        ], ctx);
    }
    </script>
	<link rel="stylesheet" href="mui.css" />
    <script src="mui.js"></script>
</head> 
<body></body>
</html>
